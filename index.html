<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Bruno+Ace">
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Sigmar">
          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      
</head>
<body>
    <section class="left">
        <div><span class="material-symbols-outlined md-50">
            magic_tether</span></div>
        <div>   
            <main>Galaxifi</main></div>
        <img src="background.jpg" class="background"alt="for left part of background">
        
    </section>
    <section class="right">
        <div class="head-info">
            <p>If you join our membership, you can enjoy limitless wifi while you're going to Mars.</p>
            <p>create your account before you are on boarding to space!</p>
        </div>

       <div>
        
        <form action="example.com/path" method="post">
            <p>Let's do this!</p><div></div>
            <div><label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="name" required></div>
            <div><label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="name" required></div>
            <div><label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
    </div>
            <div><label for="phone-number">PHONE NUMBER</label>
                <input type="type" id="phone-number" name="phone-number" required></div>
            <div><label for="password">PASSWORD</label>
                <input type="password" id="passward" name="password" minlength="8" maxlength="20" title="The password should be 8~20 characters." required>
    </div>
            <div><label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" minlength="8" maxlength="20" name="confirm-password" required>

    </div>
    <button type="submit">Create Account</button>
         </form>
         
         <p>Already have an account? <a href="#">Log in</a></p>
       </div>
    </section>

</body>
</html>
